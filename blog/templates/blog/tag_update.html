{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag edit - {{ block.super }}
{% endblock %}

{% block body %}
    <form action="{{ form.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Tag</button>
    </form>
{% endblock %}
