<div class="card mb-5" >
  <div class="card-header">
    {{ post.date_pub}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
  </div>
    <a href="{{ post.get_update_url  }}" class="btn btn-primary mb-1">Edit</a>
    <a href="{% url 'post_delete_url' slug=post.slug %}" class="btn btn-primary mb-1">Delete</a>
  <div class="card-footer text-muted">
    Tags:
    {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
    {% endfor %}
  </div>
</div>
